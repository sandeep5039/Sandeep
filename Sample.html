<html lang="en">
 <head>
 <link rel="stylesheet" href="Sample.css"></link>
  <title>Login Page</title>
 </head>

 <body>
 <form>
 <table>
 <tr>
   <td><label>Card Number</label></td>
   <td> <input pattern="[0-9]{4}[ ]{1}[0-9]{4}[ ]{1}[0-9]{4}[ ]{1}[0-9]{4}" title="For every 4 digits give one space and enter only digits" required></td></input>
</tr>

<tr>
   <td><label>Expiry Date</label></td>
    <td> <input pattern="[0-9]{2}[/]{1}[0-9]{2}" title="Enter date like 12/23" required></input></td>
</tr>

<tr>
   <td><label>CVV</label></td>
     <td><input type="password" pattern="[0-9]{3}" title="CVV allow only digits" required></input></td>
</tr>

<tr>
   <td><label>Name on Card</label></td>
     <td><input pattern="[A-Z]{1}[a-z]{3,15}" title="First letter of your name should be UpperCase" required></input></td>
</tr>
	<tr><td><input type="submit" value="Add an Card"></input></td></tr>
	</table>
	</form>
 </body>

</html>
